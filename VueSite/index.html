<body>

        <header>
            <nav>
                <a href="#" @click="switchView('square')">Квадрат</a>
                <a href="#" @click="switchView('triangle')">Треугольник</a>
                <a href="#" @click="switchView('circle')">Круг</a>
                <a href="#" @click="switchView('egg')">Яйцо</a>
            </nav>
        </header>

        <component :is="currentView" transition="switch"></component>
    </div>


    <template id="dialog-template">
        <div>
            <div class="Dialog" v-show="active">
                <div class="Dialog__overlay" @click="close()"></div>
                <div class="Dialog__content">
                    <div class="Dialog__body">
                        <slot></slot>
                    </div>
                    <div class="Dialog__footer">
                        <button class="btn" @click="onCancel()">Отмена</button>
                        <button class="btn btn-ok" @click="onConfirm()">{{ btnText }}</button>
                    </div>
                </div>
            </div>

            <a class="link" href="#" @click="open()">ссылка</a>
        </div>
    </template>

<!-- Динамические компоненты -->
    <template id="square-template">
            <div class="square"></div>
        </template>
    
        <template id="circle-template">
            <div class="circle"></div>
        </template>
    
        <template id="triangle-template">
            <div class="triangle"></div>
        </template>
    
        <template id="egg-template">
            <div class="egg"></div>
    </template>
    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
</body>
