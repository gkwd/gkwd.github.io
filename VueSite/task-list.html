<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vendors/owl.carousel.min.css">
    <link rel="stylesheet" href="css/vendors/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    

    <title>Главная</title>
</head>

<body>
    <div id="app">
            <div class="container">
                    <header>
                            <h1>Title</h1>
                        </header>
                        <form action="" class="form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="itemForm">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr><th scope="col">{{ title }}</th></tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in items">
                                    <th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button></th>
                                </tr>
                            </tbody>
                        </table>
            </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/vendors/owl.carousel.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/index.vue.js"></script>
</body>

</html>
