<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(133, 162, 255);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calc_box {
            background-color: #596275;
            width: 300px;
            height: 450px;
            border-radius: 25px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calc_box .text_area {
            width: 80%;
            height: 42px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* border: 1px solid #fff; */
            /* background-color: #786fa6; */
            /* text-align: right; */
            margin-bottom: 25px;
            
        }
        .text_area #area {
            width: 100%;
            height: 100%;

            font-size: 36px;
            border: none;
            outline: none;
            font-family: sans-serif;
            color: rgb(80, 80, 80);
            padding: 3px;
            box-shadow: inset 3px 3px 11px 0px rgba(0,0,0,0.6);
        }

        .num_box {
            width: 90%;
            height: 300px;
            margin-top: 10px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 10px 10px;
            grid-template-areas: "first five"
                                 "second five"
                                 "third five"
                                 "four five";
        }
        .first {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "one two th""one two th";
            grid-area: first;
        }
        .first button:nth-child(1){
            grid-area: one;
        }
        .first button:nth-child(2){
            grid-area: two;
        }
        .first button:nth-child(3){
            grid-area: th;
        }

        .second {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "one two th""one two th";
            grid-area: second;
        }
        .second button:nth-child(1){
            grid-area: one;
        }
        .second button:nth-child(2){
            grid-area: two;
        }
        .second button:nth-child(3){
            grid-area: th;
        }

        .three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "one two th""one two th";
            grid-area: third;
        }
        .three button:nth-child(1){
            grid-area: one;
        }
        .three button:nth-child(2){
            grid-area: two;
        }
        .three button:nth-child(3){
            grid-area: th;
        }

        .four {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "one two th""one two th";
            grid-area: four;
        }
        .four button:nth-child(1){
            grid-area: one;
        }
        .four button:nth-child(2){
            grid-area: two;
        }
        .four button:nth-child(3){
            grid-area: th;
        }
        .five {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-areas: "one" "two" "th" "four";
            grid-area: five;
        }
        .five button:nth-child(1){
            grid-area: one;
        }
        .five button:nth-child(2){
            grid-area: two;
        }
        .five button:nth-child(3){
            grid-area: th;
        }
        .five button:nth-child(4){
            grid-area: four;
        }
        .line{
            grid-gap: 5px 5px;
        }

        button{
            border: none;
            outline: none;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 3px 6px 0px 0px rgba(0,0,0,0.6);
            transition: 0.25s all;
            font-size: 36px;
        }

        button:active{
            box-shadow: 1px 3px 0px 0px rgba(0,0,0,0.6);
            transform: translate(0, 3px);
        }
        #eval{
            background-color: rgb(255, 109, 109);
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calc_box">
            <div class="text_area">
                <input type="text" name="input" id="area"></span>
            </div>
            <div class="num_box">
                <!-- onclick="getValue()" -->
                <div class="line first">
                    <button class="btn" type="button" name="nums" value="1">1</button>
                    <button class="btn" type="button" name="nums" value="2">2</button>
                    <button class="btn" type="button" name="nums" value="3">3</button>
                </div>
                <div class="line second">
                    <button class="btn" type="button" name="nums" value="4">4</button>
                    <button class="btn" type="button" name="nums" value="5">5</button>
                    <button class="btn" type="button" name="nums" value="6">6</button>
                </div>
                <div class="line three">
                    <button class="btn" type="button" name="nums" value="7">7</button>
                    <button class="btn" type="button" name="nums" value="8">8</button>
                    <button class="btn" type="button" name="nums" value="9">9</button>
                </div>
                <div class="line four">
                    <button class="btn" type="button" name="nums" value="0">0</button>
                    <button id="dot" class="dot" type="button" name="dot" value=".">.</button>
                    <button id="eval" class="" type="button" name="eval" value="=">=</button>
                </div>
                <div class="line five">
                    <button id="plus" class="btn" type="button" name="nums" value="+">+</button>
                    <button id="min" class="btn" type="button" name="nums" value="-">-</button>
                    <button id="mult" class="btn" type="button" name="nums" value="*">*</button>
                    <button id="divor" class="btn" type="button" name="nums" value="/">/</button>
                    
                </div>
            </div>
        </div>
    </div>


    <script>
        let area = document.getElementById('area');
        let btn = document.getElementsByName('nums')
        let inputValue = area.value;
        let eq = document.getElementById('eval');
        area.value = '0';

        for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener('click', function (e) {

                let btnVal = btn[i].getAttribute('value')
                if (area.value == 0) {
                    area.value = btnVal;
                } else if (area.value != 0) {
                    area.value = area.value + btn[i].getAttribute('value');
                }
                eq.addEventListener('click', function () {
                    area.value = eval(area.value);
                })

            })
        }
    </script>
</body>

</html>
