<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" name="" multiple id="icons" onchange="loadFiles(this)" />
    <div id="app"></div>
    <script>
      function img(icon, name) {
        return `<div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        padding: 15px;
                        border: 2px solid red;
                        margin: 10px;
                        width: 150px;
                        height: 150px;">
                    ${icon}
                    ${name}
                </div>`;
      }
      let inp = document.getElementById("icons");
      let div = document.getElementById("app");
      function loadFiles(params) {
        console.log(params.files);
        params.files.map((file, id) => {

            div.appendChild(img(file))
        })
      }
    </script>
  </body>
</html>
